<header>
  <c-header>
    <c-container class="navbar navbar-expand-lg navbar-dark bg-dark static-top" fluid>
      <c-header-nav class="ms-auto container">
        <div class="navbar-nav">
          <c-nav-item>
            <li routerLinkActive="active" class="nav-item">
              <a class="nav-link" routerLink="/home" cNavLink>Home</a>
            </li>
          </c-nav-item>
          <c-nav-item>
            <li routerLinkActive="active" class="nav-item">
              <a class="nav-link" routerLink="/products" cNavLink>Products</a>
            </li>
          </c-nav-item>
          <c-nav-item>
            <li routerLinkActive="active" class="nav-item">
              <a class="nav-link" routerLink="/about" cNavLink>About</a>
            </li>
          </c-nav-item>
          <c-nav-item>
            <c-header-divider></c-header-divider>
          </c-nav-item>

          <ng-container *ngIf="!isLogged">
            <c-nav-item>
              <li routerLinkActive="active" class="nav-item">
                <a class="nav-link" routerLink="/login" cNavLink>Login</a>
              </li>
            </c-nav-item>
            <c-nav-item>
              <li routerLinkActive="active" class="nav-item">
                <a class="nav-link" routerLink="/register" cNavLink>Register</a>
              </li>
            </c-nav-item>
          </ng-container>

          <ng-container *ngIf="isLogged">
            <c-nav-item>
              <li routerLinkActive="active" class="nav-item">
                <a class="nav-link" routerLink="/create" cNavLink>Create</a>
              </li>
            </c-nav-item>
            <c-nav-item>
              <li class="nav-item" (click)="logout()">
                <a class="nav-link" routerLink="" cNavLink>logout</a>
              </li>
            </c-nav-item>
            <c-nav-item>
              <li routerLinkActive="active" class="nav-item">
                <a class="nav-link" routerLink="/profile" cNavLink>My Profile</a>
              </li>
            </c-nav-item>
          </ng-container>
        </div>
      </c-header-nav>


      <div class="myDropdown">
        <c-dropdown alignment="end" >
          <!-- <svg cIcon name="cilMenu" size="xl" title="Open Menu"></svg> -->
          <a cHeaderToggler cDropdownToggle="cilMenu">Menu</a>
          
          <ul cDropdownMenu>
            <li routerLinkActive="active" class="nav-item">
              <a class="nav-link" routerLink="/home" cDropdownItem>Home</a>
            </li>
            <li routerLinkActive="active" class="nav-item">
              <a class="nav-link" routerLink="/products" cDropdownItem>Products</a>
            </li>
            <li routerLinkActive="active" class="nav-item">
              <a class="nav-link" routerLink="/about" cDropdownItem>About</a>
            </li>
            <li>
              <hr cDropdownDivider>
            </li>

            <ng-container *ngIf="!isLogged">
              <li routerLinkActive="active" class="nav-item">
                <a class="nav-link" routerLink="/login" cDropdownItem>Login</a>
              </li>
              <li routerLinkActive="active" class="nav-item">
                <a class="nav-link" routerLink="/register" cDropdownItem>Register</a>
              </li>
            </ng-container>

            <ng-container *ngIf="isLogged">
              <li routerLinkActive="active" class="nav-item">
                <a class="nav-link" routerLink="/create" cDropdownItem>Create</a>
              </li>
              <li class="nav-item" (click)="logout()">
                <a class="nav-link" routerLink="" cDropdownItem>logout</a>
              </li>
              <li routerLinkActive="active" class="nav-item">
                <a class="nav-link" routerLink="/profile" cDropdownItem>My Profile</a>
              </li>
            </ng-container>
          </ul>
        </c-dropdown>
      </div>
    </c-container>
  </c-header>

  <div id="pre-header">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <input (change)="redirect(searchInput.value)" type="search" #searchInput id="searchInput" (ngModel)="search" placeholder="Search...">
          <!-- <span>Choose a unique design for your clothes!</span> -->
        </div>
      </div>
    </div>
  </div>
