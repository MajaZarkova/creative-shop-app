<div class="featured-page">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <div class="section-heading">
                    <div class="line-dec"></div>
                    <h1>Featured Items</h1>
                </div>
            </div>
            <div class="col-md-8 col-sm-12">
                <div id="filters" class="button-group">
                    <button class="btn btn-primary" data-filter="*">All Products</button>
                    <button class="btn btn-primary" data-filter=".new">Women</button>
                    <button class="btn btn-primary" data-filter=".low">Men</button>
                    <button class="btn btn-primary" data-filter=".high">Unisex</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="featured container no-gutter">

    <div class="row posts" *ngIf="products">
        <div *ngFor="let product of products" id="{{product._id}}" class="item new col-md-4">
            <a routerLink="/products/{{product._id}}">
                <div class="featured-item">
                    <img src="{{product.image}}" alt="">
                    <h4>{{product.productName}}</h4>
                    <h6>${{product.price}}</h6>
                </div>
            </a>
        </div>
    </div>
    <div class="item new col-md-4" *ngIf="!products">
        <p>Loadig...</p>
    </div>
</div>
